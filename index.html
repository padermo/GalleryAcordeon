<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Gallery Acordeon</title>
</head>
<body>
  <header class="head">
    <h1 class="head__title">Gallery Acordeon</h1>
  </header>

  <section class="gallery">
    <input type="checkbox" id="uno">
    <label for="uno" class="lbl__uno">
      <figure class="gallery__picture gallery__picture--uno"></figure>
    </label>

    <input type="checkbox" id="dos">
    <label for="dos" class="lbl__uno">
      <figure class="gallery__picture gallery__picture--dos"></figure>
    </label>

    <input type="checkbox" id="tres">
    <label for="tres" class="lbl__uno">
      <figure class="gallery__picture gallery__picture--tres"></figure>
    </label>

    <input type="checkbox" id="cuatro">
    <label for="cuatro" class="lbl__uno">
      <figure class="gallery__picture gallery__picture--cuatro"></figure>
    </label>

    <input type="checkbox" id="cinco">
    <label for="cinco" class="lbl__uno">
      <figure class="gallery__picture gallery__picture--cinco"></figure>
    </label>

    <input type="checkbox" id="seis">
    <label for="seis" class="lbl__uno">
      <figure class="gallery__picture gallery__picture--seis"></figure>
    </label>
  </section>
</body>
</html>
